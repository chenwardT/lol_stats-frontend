<div>
  <h3>Summoner Details</h3>
  <button type="button" class="btn btn-default" ng-click="updateSummonerFromURL()">Update Data</button>
  <div ng-show="loading">
    taskID: {{taskID}}
    <div us-spinner></div>
  </div>
  <ul>
    <li>Name: {{summoner.name}}</li>
    <li>ID: {{summoner.summoner_id}}</li>
    <li>Level: {{summoner.summoner_level}}</li>
    <li>Region: {{summoner.region}}</li>
  </ul>

  <div>
    <ul>
      <li ng-repeat="game in games.results">
        <ul>
          <li ng-repeat="(k, v) in game">
            {{k}}: {{v}}
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
